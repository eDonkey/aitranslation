{% extends "public_base.html" %}

{% block title %}Select Subscription{% endblock %}

{% block content %}
<div class="container">
    <h1>Select a Subscription</h1>
    <form method="POST" action="/simulate-payment" class="form-container">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <label for="subscription">Choose a subscription:</label>
        <select id="subscription" name="subscription_id" required>
            {% for subscription in subscriptions %}
            <option value="{{ subscription.id }}">
                {{ subscription.name }} - ${{ subscription.price }}
            </option>
            {% endfor %}
        </select>
        <button type="submit" class="btn">Proceed to Payment</button>
    </form>
</div>
{% endblock %}
